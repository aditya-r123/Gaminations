<body>
    <h1 class="about">Personality Tests</h1><br />
    <nav>
        <a href="index.html" id="backButton"><img src="BackButton.png" alt="Image of a backbutton." /></a>

    <h3 class="about">Please click the links for instructions on each activity:</h3>
    <div class="container">
        <nav>
            <div class="row">
                <div class="col-xs-6 col-md-3">
                    <a href="#" onclick="updateInfo(1)" class="linking">Superhero Instructions</a>
                </div>
                <div class="col-xs-6 col-md-3">
                    <a href="#" onclick="updateInfo(2)" class="linking">Animal Instructions</a>

                <div class="col-xs-6 col-md-3">

    <br />
    <p id="info">Please select a link for instructions.</p>
    <script>
        function updateInfo(num) {
            switch (num) {
                case 1:
                    $("#info").html("Superhero Instructions: Click on one of the options that you feel best relates you to the question. Be honest and your fate will be revealed at the end...");
                    break;
                case 2:
                    $("#info").html("Animal Instructions: Click on one of the options that you feel best relates you to the question. Be honest and your fate will be revealed at the end...");
                    break;
                case 3:
                    $("#info").html("Color Instructions: Click on one of the options that you feel best relates you to the question. Be honest and your fate will be revealed at the end...");
                    break;
                case 4:
                    $("#info").html("Career Instructions: Click on one of the options that you feel best relates you to the question. Be honest and your fate will be revealed at the end...");
                    break;
                default:
                    $("#info").html("Please select a link for instructions.");
            }
        }
    </script>

    <canvas width="400" height="500" class="codehs-editor-canvas"></canvas>

    <script>
        window.onload = function () {
            //Selection Screen
            var cdMusic = new Audio("https://codehs.com/uploads/8d6613facc38750bcde83641ccde9ddb");
            var sprectangles = [];
            var sptexting = [];
            var bg;
            var projNameTxt;

            function start() {

                bg = new Rectangle(getWidth(), 115);
                bg.setPosition(0, 0);
                bg.setColor("#dcd9ff");
                add(bg);


                projNameTxt = new Text("Personality Tests", "30pt Verdana");
                projNameTxt.setPosition(getWidth() / 2 - projNameTxt.getWidth() / 2, 65);
                projNameTxt.setColor("#7700b8");
                add(projNameTxt);




                spmakeRect(0, getHeight() - 2 * getHeight() / 2.5, Color.red);
                spmakeRect(getWidth() / 2, getHeight() - 2 * getHeight() / 2.5, Color.cyan);
                spmakeRect(0, getHeight() - getHeight() / 2.5, Color.green);
                spmakeRect(getWidth() / 2, getHeight() - getHeight() / 2.5, Color.yellow);
                spmakeText("Superhero", getWidth() / 4, getHeight() / 2.5, 20);
                spmakeText("Career", getWidth() * 3 / 4, getHeight() / 2.5, 20);
                spmakeText("Color", getWidth() / 4, getHeight() * 4 / 5, 20);
                spmakeText("Animal", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                mouseClickMethod(spselectMode);

            }



            function spmakeRect(x, y, color) {
                var rect = new Rectangle(getWidth() / 2, getHeight() / 2.5);
                rect.setPosition(x, y);
                rect.setColor(color);
                sprectangles.push(rect);
                add(rect);
            }

            function spmakeText(message, x, y, size) {
                var txt = new Text(message, size + "pt Verdana");
                txt.setPosition(x - txt.getWidth() / 2, y + txt.getHeight() / 2);
                sptexting.push(txt);
                add(txt);
            }

            function spselectMode(e) {


                if (sprectangles[0].containsPoint(e.getX(), e.getY())) {
                    removeAll();
                    stopAllTimers();
                    sppmakeRect(0, getHeight() - 2 * getHeight() / 2.5, Color.red);
                    sppmakeRect(getWidth() / 2, getHeight() - 2 * getHeight() / 2.5, Color.cyan);
                    sppmakeRect(0, getHeight() - getHeight() / 2.5, Color.green);
                    sppmakeRect(getWidth() / 2, getHeight() - getHeight() / 2.5, Color.yellow);
                    sppmakeText("Too proud", getWidth() / 4, getHeight() / 2.5, 20);
                    sppmakeText("Too stubborn", getWidth() * 3 / 4, getHeight() / 2.5, 20);
                    sppmakeText("Too sensitive", getWidth() / 4, getHeight() * 4 / 5, 20);
                    sppmakeText("Too crazy", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                    sppmakeText("Your greatest weakness is...", getWidth() * 2.85 / 5, 50, 17);

                    mouseClickMethod(sppselectMode);

                    backButton();
                } else if (sprectangles[1].containsPoint(e.getX(), e.getY())) {
                    removeAll();
                    stopAllTimers();
                    cptmakeRect(0, getHeight() - 2 * getHeight() / 2.5, Color.red);
                    cptmakeRect(getWidth() / 2, getHeight() - 2 * getHeight() / 2.5, Color.cyan);
                    cptmakeRect(0, getHeight() - getHeight() / 2.5, Color.green);
                    cptmakeRect(getWidth() / 2, getHeight() - getHeight() / 2.5, Color.yellow);
                    cptmakeText("Very dumb", getWidth() / 4, getHeight() / 2.5, 20);
                    cptmakeText("Dumb", getWidth() * 3 / 4, getHeight() / 2.5, 20);
                    cptmakeText("Smart", getWidth() / 4, getHeight() * 4 / 5, 20);
                    cptmakeText("Very smart", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                    cptmakeText("How smart are you?", getWidth() * 2.85 / 5, 50, 18);
                    backButton();
                    mouseClickMethod(cptselectMode);

                } else if (sprectangles[2].containsPoint(e.getX(), e.getY())) {
                    removeAll();
                    stopAllTimers();
                    coptmakeRect(0, getHeight() - 2 * getHeight() / 2.5, Color.red);
                    coptmakeRect(getWidth() / 2, getHeight() - 2 * getHeight() / 2.5, Color.cyan);
                    coptmakeRect(0, getHeight() - getHeight() / 2.5, Color.green);
                    coptmakeRect(getWidth() / 2, getHeight() - getHeight() / 2.5, Color.yellow);
                    coptmakeText("Love", getWidth() / 4, getHeight() / 2.5, 20);
                    coptmakeText("Nature", getWidth() * 3 / 4, getHeight() / 2.5, 20);
                    coptmakeText("People", getWidth() / 4, getHeight() * 4 / 5, 20);
                    coptmakeText("Challenges", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                    coptmakeText("What do you appreciate the most?", getWidth() * 2.85 / 5, 50, 14);
                    mouseClickMethod(coptselectMode);

                    backButton();
                    mouseClickMethod(coptselectMode);

                    backButton();
                } else if (sprectangles[3].containsPoint(e.getX(), e.getY())) {
                    removeAll();
                    stopAllTimers();
                    aptmakeRect(0, getHeight() - 2 * getHeight() / 2.5, Color.red);
                    aptmakeRect(getWidth() / 2, getHeight() - 2 * getHeight() / 2.5, Color.cyan);
                    aptmakeRect(0, getHeight() - getHeight() / 2.5, Color.green);
                    aptmakeRect(getWidth() / 2, getHeight() - getHeight() / 2.5, Color.yellow);
                    aptmakeText("Yellow", getWidth() / 4, getHeight() / 2.5, 20);
                    aptmakeText("Red", getWidth() * 3 / 4, getHeight() / 2.5, 20);
                    aptmakeText("Green", getWidth() / 4, getHeight() * 4 / 5, 20);
                    aptmakeText("White", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                    aptmakeText("What is your favorite color?", getWidth() * 2.85 / 5, 50, 18);

                    mouseClickMethod(aptselectMode);


                    backButton();
                }


            }
            var back;


            function backButton() {

                back = new Rectangle(60, 60);
                back.setPosition(0, 0);
                add(back);
                var lines = new Line(20, 30, 50, 30);
                lines.setPosition(20, 30);
                lines.setColor(Color.white);
                add(lines);
                var upSlant = new Line(10, 30, 30, 10);
                upSlant.setPosition(10, 30);
                upSlant.setColor(Color.white);
                add(upSlant);
                var downSlant = new Line(10, 30, 30, 50);
                downSlant.setPosition(10, 30);
                downSlant.setColor(Color.white);
                add(downSlant);

            }
            function animationback(e) {
                if (e.getX() < 60 && e.getY() < 60) {
                    snowHeight = 0;
                    snowArr.splice(0, snowArr.length);
                    removeAll();
                    stopAllTimers();
                    start();
                    //cdMusic.pause();

                }
            }
            var sprectangles = [];
            var sptexting = [];

            var sptotalScore = 0;
            var spptCurScreen = 0;



            function sppmakeRect(x, y, color) {
                cdMusic.play();
                var rect = new Rectangle(getWidth() / 2, getHeight() / 2.5);
                rect.setPosition(x, y);
                rect.setColor(color);
                add(rect);
                sprectangles.push(rect);
            }

            function sppmakeText(message, x, y, size) {
                var txt = new Text(message, size + "pt Verdana");
                txt.setPosition(x - txt.getWidth() / 2, y + txt.getHeight() / 2);
                add(txt);
                sptexting.push(txt);
            }

            function sppselectMode(e) {
                if (e.getX() < 60 && e.getY() < 60) {
                    cdMusic.pause();
                    removeAll();
                    stopAllTimers();
                    sprectangles.splice(0, sprectangles.length);
                    sptexting.splice(0, sptexting.length);
                    sptotalScore = 0;
                    spptCurScreen = 0;
                    start();
                }
                if (sprectangles[0].containsPoint(e.getX(), e.getY())) {
                    sptotalScore += 10;
                    spnextSlide();
                } else if (sprectangles[1].containsPoint(e.getX(), e.getY())) {
                    sptotalScore += 20;
                    spnextSlide();
                } else if (sprectangles[2].containsPoint(e.getX(), e.getY())) {
                    sptotalScore += 30;
                    spnextSlide();
                } else if (sprectangles[3].containsPoint(e.getX(), e.getY())) {
                    sptotalScore += 40;
                    spnextSlide();
                }
            }

            function spnextSlide() {
                spptCurScreen++;

                switch (spptCurScreen) {
                    case 1:
                        spptCleanUp();
                        spmakeText("Very dumb", getWidth() / 4, getHeight() / 2.5, 20);
                        spmakeText("Dumb", getWidth() * 3 / 4, getHeight() / 2.5, 20);
                        spmakeText("Smart", getWidth() / 4, getHeight() * 4 / 5, 20);
                        spmakeText("Very smart", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                        spmakeText("How intelligent are you?", getWidth() * 2.85 / 5, 50, 18);
                        break;
                    case 2:
                        spptCleanUp();
                        spmakeText("Lonely", getWidth() / 4, getHeight() / 2.5, 20);
                        spmakeText("Social", getWidth() * 3 / 4, getHeight() / 2.5, 20);
                        spmakeText("Serious", getWidth() / 4, getHeight() * 4 / 5, 20);
                        spmakeText("Charismatic", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                        spmakeText("Your personality is...", getWidth() * 2.85 / 5, 50, 18);
                        break;
                    case 3:
                        spptCleanUp();
                        spmakeText("Solo", getWidth() / 4, getHeight() / 2.5, 20);
                        spmakeText("A sidekick", getWidth() * 3 / 4, getHeight() / 2.5, 20);
                        spmakeText("Wimpy", getWidth() / 4, getHeight() * 4 / 5, 20);
                        spmakeText("Brave", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                        spmakeText("As a hero you would be...", getWidth() * 2.85 / 5, 50, 18);
                        break;
                    case 4:
                        spptCleanUp();
                        spmakeText("Call the police", getWidth() / 4, getHeight() / 2.5, 20);
                        spmakeText("Run away", getWidth() * 3 / 4, getHeight() / 2.5, 20);
                        spmakeText("Attack the robber", getWidth() / 4, getHeight() * 4 / 5, 15);
                        spmakeText("Nothing", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                        spmakeText("During a robbery, you will...", getWidth() * 2.85 / 5, 50, 17);
                        break;
                    case 5:
                        spptCleanUp();
                        spmakeText("Yellow", getWidth() / 4, getHeight() / 2.5, 20);
                        spmakeText("Black", getWidth() * 3 / 4, getHeight() / 2.5, 20);
                        spmakeText("Red", getWidth() / 4, getHeight() * 4 / 5, 20);
                        spmakeText("Blue", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                        spmakeText("Your favorite color is...", getWidth() * 2.85 / 5, 50, 18);
                        break;
                    case 6:
                        spptCleanUp();
                        spmakeText("Hi-tech weapons", getWidth() / 4, getHeight() / 2.5, 17);
                        spmakeText("Superior intelligence", getWidth() * 3 / 4, getHeight() / 2.5, 14);
                        spmakeText("Super speed", getWidth() / 4, getHeight() * 4 / 5, 18);
                        spmakeText("Expertise in fighting", getWidth() * 3 / 4, getHeight() * 4 / 5, 14);
                        spmakeText("Your weapon is...", getWidth() * 2.85 / 5, 50, 18);
                        break;
                    case 7:
                        spptCleanUp();
                        spmakeText("Yes", getWidth() / 4, getHeight() / 2.5, 18);
                        spmakeText("No", getWidth() * 3 / 4, getHeight() / 2.5, 18);
                        spmakeText("Maybe", getWidth() / 4, getHeight() * 4 / 5, 18);
                        spmakeText("Not sure", getWidth() * 3 / 4, getHeight() * 4 / 5, 18);
                        spmakeText("Do superheroes need villains?", getWidth() * 2.85 / 5, 50, 16);
                        break;
                    case 8:
                        spptCleanUp();
                        spmakeText("Tough", getWidth() / 4, getHeight() / 2.5, 20);
                        spmakeText("Normal", getWidth() * 3 / 4, getHeight() / 2.5, 20);
                        spmakeText("Complicated", getWidth() / 4, getHeight() * 4 / 5, 20);
                        spmakeText("Great", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                        spmakeText("Your childhood experience was...", getWidth() * 2.85 / 5, 50, 14);
                        break;
                    case 9:
                        spptCleanUp();
                        spmakeText("Revenge", getWidth() / 4, getHeight() / 2.5, 20);
                        spmakeText("Impressing others", getWidth() * 3 / 4, getHeight() / 2.5, 16);
                        spmakeText("Fame", getWidth() / 4, getHeight() * 4 / 5, 20);
                        spmakeText("Helping others", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                        spmakeText("Reason for being a superhero?", getWidth() * 2.85 / 5, 50, 14);
                        break;
                    default:
                        spptCleanUp();
                        removeAll();
                        stopAllTimers();
                        spptEndGame();
                }
            }

            function spptEndGame() {
                cdMusic.pause();
                var rect = new Rectangle(getWidth(), getHeight());
                rect.setPosition(0, 0);
                rect.setColor("#b0e8d3");
                add(rect);

                spmakeText("Your score is: " + sptotalScore, getWidth() / 2, getHeight() / 5, 25);
                spmakeText("Your inner superhero is: ", getWidth() / 2, getHeight() * 3 / 5, 20);

                var sphero = "anything";

                if (sptotalScore >= 100 && sptotalScore <= 110) {
                    sphero = "The Thing";
                } else if (sptotalScore == 120) {
                    sphero = "Flash";
                } else if (sptotalScore >= 130 && sptotalScore <= 140) {
                    sphero = "Daredevil";
                } else if (sptotalScore >= 150 && sptotalScore <= 160) {
                    sphero = "Cyclops";
                } else if (sptotalScore == 170) {
                    sphero = "Batman";
                } else if (sptotalScore >= 180 && sptotalScore <= 190) {
                    sphero = "Human Torch";
                } else if (sptotalScore >= 200 && sptotalScore <= 210) {
                    sphero = "Wolverine";
                } else if (sptotalScore >= 220 && sptotalScore <= 230) {
                    sphero = "Hellboy";
                } else if (sptotalScore >= 240 && sptotalScore <= 250) {
                    sphero = "Deadpool";
                } else if (sptotalScore >= 260 && sptotalScore <= 270) {
                    sphero = "Goku";
                } else if (sptotalScore == 280) {
                    sphero = "Thor";
                } else if (sptotalScore >= 290 && sptotalScore <= 300) {
                    sphero = "Green Lantern";
                } else if (sptotalScore >= 310 && sptotalScore <= 320) {
                    sphero = "Ironman";
                } else if (sptotalScore == 330) {
                    sphero = "Hulk";
                } else if (sptotalScore >= 340 && sptotalScore <= 350) {
                    sphero = "Superman";
                } else if (sptotalScore >= 360 && sptotalScore <= 370) {
                    sphero = "Captain America";
                } else if (sptotalScore == 380) {
                    sphero = "Optimus Prime";
                } else if (sptotalScore >= 390 && sptotalScore <= 400) {
                    sphero = "Spiderman";
                }

                var spresultTxt = new Text(sphero, "30pt Verdana");
                spresultTxt.setPosition(getWidth() / 2 - spresultTxt.getWidth() / 2, getHeight() / 2 + spresultTxt.getHeight() / 2 + 100);
                spresultTxt.setColor(Color.RED);
                add(spresultTxt);
                backButton();


                mouseClickMethod(spempty);
            }

            function spempty(e) {
                if (e.getX() < 60 && e.getY() < 60) {
                    removeAll();
                    stopAllTimers();

                    sprectangles.splice(0, sprectangles.length);
                    sptexting.splice(0, sprectangles.length);
                    sptotalScore = 0;
                    spptCurScreen = 0;
                    start();
                }
            }

            function spptCleanUp() {
                for (var i = sptexting.length - 1; i >= 0; i--) {
                    remove(sptexting[i]);
                    sptexting.remove(i);
                }
            }

            var cptrectangles = [];
            var cpttexting = [];
            //var cptback;
            var cpttotalScore = 0;
            var cptCurScreen = 0;


            function cptmakeRect(x, y, color) {
                cdMusic.play();
                var rect = new Rectangle(getWidth() / 2, getHeight() / 2.5);
                rect.setPosition(x, y);
                rect.setColor(color);
                cptrectangles.push(rect);
                add(rect);
            }

            function cptmakeText(message, x, y, size) {
                var txt = new Text(message, size + "pt Verdana");
                txt.setPosition(x - txt.getWidth() / 2, y + txt.getHeight() / 2);
                cpttexting.push(txt);
                add(txt);
            }

            function cptselectMode(e) {
                if (e.getX() < 60 && e.getY() < 60) {
                    cdMusic.pause();
                    removeAll();
                    stopAllTimers();
                    cptrectangles.splice(0, cptrectangles.length);
                    cpttexting.splice(0, cpttexting.length);
                    cpttotalScore = 0;
                    cptCurScreen = 0;
                    start();
                } else {
                    if (cptrectangles[0].containsPoint(e.getX(), e.getY())) {
                        cpttotalScore += 10;
                        cptnextSlide();
                    } else if (cptrectangles[1].containsPoint(e.getX(), e.getY())) {
                        cpttotalScore += 20;
                        cptnextSlide();
                    } else if (cptrectangles[2].containsPoint(e.getX(), e.getY())) {
                        cpttotalScore += 30;
                        cptnextSlide();
                    } else if (cptrectangles[3].containsPoint(e.getX(), e.getY())) {
                        cpttotalScore += 40;
                        cptnextSlide();
                    }
                }
            }

            function cptnextSlide() {
                cptCurScreen++;

                switch (cptCurScreen) {
                    case 1:
                        cptCleanUp();
                        cptmakeText("Funny", getWidth() / 4, getHeight() / 2.5, 20);
                        cptmakeText("Communicative", getWidth() * 3 / 4, getHeight() / 2.5, 18);
                        cptmakeText("Argumentative", getWidth() / 4, getHeight() * 4 / 5, 18);
                        cptmakeText("Guide/Mentor", getWidth() * 3 / 4, getHeight() * 4 / 5, 19);
                        cptmakeText("You are:", getWidth() * 2.85 / 5, 50, 18);
                        break;
                    case 2:
                        cptCleanUp();
                        cptmakeText("Silly", getWidth() / 4, getHeight() / 2.5, 20);
                        cptmakeText("Formal", getWidth() * 3 / 4, getHeight() / 2.5, 20);
                        cptmakeText("Fashionable", getWidth() / 4, getHeight() * 4 / 5, 20);
                        cptmakeText("Comfortable", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                        cptmakeText("Choose a type of outfit to wear:", getWidth() * 2.85 / 5, 50, 15);
                        break;
                    case 3:
                        cptCleanUp();
                        cptmakeText("Drawing", getWidth() / 4, getHeight() / 2.5, 20);
                        cptmakeText("Constructing", getWidth() * 3 / 4, getHeight() / 2.5, 20);
                        cptmakeText("Persuading", getWidth() / 4, getHeight() * 4 / 5, 20);
                        cptmakeText("Learning", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                        cptmakeText("What sounds like fun?", getWidth() * 2.85 / 5, 50, 18);
                        break;
                    case 4:
                        cptCleanUp();
                        cptmakeText("Brave", getWidth() / 4, getHeight() / 2.5, 20);
                        cptmakeText("Social", getWidth() * 3 / 4, getHeight() / 2.5, 20);
                        cptmakeText("Smart", getWidth() / 4, getHeight() * 4 / 5, 19);
                        cptmakeText("Caring", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                        cptmakeText("Which best describes you?", getWidth() * 2.85 / 5, 50, 18);
                        break;
                    case 5:
                        cptCleanUp();
                        cptmakeText("Yellow", getWidth() / 4, getHeight() / 2.5, 20);
                        cptmakeText("Black", getWidth() * 3 / 4, getHeight() / 2.5, 20);
                        cptmakeText("Red", getWidth() / 4, getHeight() * 4 / 5, 20);
                        cptmakeText("Blue", getWidth() * 3 / 4, getHeight() * 4 / 5, 20);
                        cptmakeText("Your favorite color is...", getWidth() * 2.85 / 5, 50, 18);
                        break;
                    case 6:

                        cptmakeText("I hate learning", getWidth() / 4, getHeight() / 2.5, 17);
                        cptmakeText("Math", getWidth() * 3 / 4, getHeight() / 2.5, 16);
                        cptmakeText("Literature", getWidth() / 4, getHeight() * 4 / 5, 18);
                        cptmakeText("Science", getWidth() * 3 / 4, getHeight() * 4 / 5, 17);
                        cptmakeText("Which is your favorite subject?", getWidth() * 2.85 / 5 - 10, 50, 15);
                        break;
                    case 7:
                        cptCleanUp();
                        cptmakeText("Be creative", getWidth() / 4, getHeight() / 2.5, 18);
                        cptmakeText("Work in an office", getWidth() * 3 / 4, getHeight() / 2.5, 16);
                        cptmakeText("Solve problems", getWidth() / 4, getHeight() * 4 / 5, 18);
                        cptmakeText("Help people", getWidth() * 3 / 4, getHeight() * 4 / 5, 18);
                        cptmakeText("What would you like to do at work?", getWidth() * 2.85 / 5, 50, 14);
                        break;
